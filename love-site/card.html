<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/style.css" />
<style>
  .wrap{min-height:100vh; display:grid; place-items:center; padding: 32px 20px 60px;}
  .card{
    position:relative; width:min(820px, 92vw); background:var(--card); backdrop-filter: blur(6px);
    border-radius: 24px; box-shadow: 0 20px 80px rgba(0,0,0,.16);
    padding: clamp(20px, 4vw, 40px);
  }
  .ribbon{position:absolute; inset:auto -8px -8px auto; background: linear-gradient(90deg,#ef4444,#f59e0b); color:white; padding:10px 14px; border-radius: 999px; font-weight:700; box-shadow:0 10px 20px rgba(0,0,0,.15);}
  h1{margin:0 0 8px; font-size: clamp(32px, 5vw, 56px); line-height:1.05}
  .type{border-right: 3px solid var(--accent); white-space: nowrap; overflow: hidden}
  .sub{opacity:.85; margin:0 0 20px; font-size: clamp(16px, 2.5vw, 20px)}
  blockquote{margin:16px 0 26px; padding: 16px 20px; border-left: 4px solid var(--accent); background:#fff8; border-radius: 12px; font-size: clamp(18px, 2.4vw, 22px)}
  .sig{margin-top: 14px; font-weight:600}
  .ctaRow{display:flex; flex-wrap:wrap; gap:12px; margin-top: 18px}
  button{border:0; padding:12px 16px; border-radius: 12px; cursor:pointer; font-weight:700}
  .primary{background:var(--accent); color:white}
  .ghost{background:#00000008}
  .fields{display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:14px}
  .fields input, .fields textarea{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:white; font: inherit; resize: vertical}
</style>
<script src="js/config.js"></script>
</head>
<body>
<div class="wrap">

</div>
<script>
  const cfg = window.SITE || {name:'my love', from:'me', message:''};

  function hash(s){ let h=0; for(const ch of s) h=(h*31 + ch.charCodeAt(0))|0; return Math.abs(h); }
  const recipient = (cfg.name||'my love');

    const msg = `${document.getElementById('headline').textContent}\n${document.getElementById('quote').textContent}\nâ€” ${cfg.from||'from me'}`;

</script>
</body>
</html>
